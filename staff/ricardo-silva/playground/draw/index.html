<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw</title>
    <style>
        body {
            background-color: black;
        }

        /* pig */

        #pig {
            width: 100px;
            height: 100px;
            background-color: pink;
            /* border-radius: 50px; */
            position: absolute;
            left: 100px;
            top: 100px;
        }

        #left-eye {
            width: 40px;
            height: 40px;
            background-color: white;
            position: absolute;
            left: 5px;
            top: 5%;
        }

        #left-pupil {
            width: 20px;
            height: 20px;
            background-color: black;
            position: absolute;
            left: 10px;
            top: 10px;
        }

        #right-eye {
            width: 40px;
            height: 40px;
            background-color: white;
            position: absolute;
            right: 5px;
            top: 5px;
        }

        #right-pupil {
            width: 20px;
            height: 20px;
            background-color: black;
            position: absolute;
            left: 10px;
            top: 10px;
        }

        #nose {
            width: 50px;
            height: 30px;
            background-color: palevioletred;
            position: absolute;
            left: 25px;
            top: 50px;
        }

        #left-hole {
            width: 10px;
            height: 10px;
            background-color: black;
            position: absolute;
            left: 10px;
            top: 10px;
        }

        #right-hole {
            width: 10px;
            height: 10px;
            background-color: black;
            position: absolute;
            right: 10px;
            top: 10px;
        }

        #mouth {
            width: 30px;
            height: 10px;
            background-color: black;
            position: absolute;
            left: 35px;
            bottom: 5px;
        }

        #left-ear {
            width: 10px;
            height: 40px;
            background-color: pink;
            position: absolute;
            left: -10px;
        }

        #right-ear {
            width: 10px;
            height: 40px;
            background-color: pink;
            position: absolute;
            right: -10px;
        }

        /* car */

        #car {
            width: 200px;
            height: 50px;
            background-color: dodgerblue;
            position: absolute;
            left: 250px;
            top: 250px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        #windows {
            width: 100px;
            height: 20px;
            background-color: aqua;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            position: absolute;
            left: 50px;
            top: -20px;
        }

        #front-wheel {
            width: 40px;
            height: 40px;
            background-color: gray;
            border-radius: 20px;
            position: absolute;
            left: 20px;
            top: 20px;
        }

        #front-rim {
            width: 30px;
            height: 30px;
            background-color: darkgray;
            border-radius: 15px;
            position: absolute;
            left: 5px;
            top: 5px;
        }

        #back-wheel {
            width: 40px;
            height: 40px;
            background-color: gray;
            border-radius: 20px;
            position: absolute;
            right: 20px;
            top: 20px;
        }

        #back-rim {
            width: 30px;
            height: 30px;
            background-color: darkgray;
            border-radius: 15px;
            position: absolute;
            left: 5px;
            top: 5px;
        }

        /* spaceship */

        #spaceship {
            width: 50px;
            height: 100px;
            background-color: lightgrey;
            position: absolute;
            left: 100px;
            top: 300px;
        }

        #head {
            width: 50px;
            height: 100px;
            background-color: lightgrey;
            position: absolute;
            left: 0px;
            top: -50px;
            border-radius: 50%;
        }

        #window {
            width: 30px;
            height: 15px;
            background-color: aqua;
            position: absolute;
            left: 10px;
            top: -20px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        #wings {
            width: 50px;
            height: 0px;
            background-color: transparent;
            position: absolute;
            left: -50px;
            bottom: 0px;
            border-bottom: 50px solid lightgrey;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
        }

        #tail {
            width: 10px;
            height: 40px;
            background-color: gray;
            position: absolute;
            top: 10px;
            left: 20px;
        }

        #fire {
            width: 70px;
            height: 100px;
            background-color: gold;
            position: absolute;
            left: -10px;
            bottom: -50px;
            border-radius: 50%;
            z-index: -10;
        }

        #inner-fire {
            width: 40px;
            height: 60px;
            background-color: tomato;
            position: absolute;
            left: 15px;
            bottom: 20px;
            border-radius: 50%;
            z-index: -10;
        }

        /* house */

        #house {
            width: 100px;
            height: 100px;
            background-color: brown;
            position: absolute;
            right: 200px;
            top: 500px;
        }

        #glass-1 {
            width: 25px;
            height: 25px;
            background-color: aqua;
            position: absolute;
            left: 15px;
            top: 15px;
        }

        #glass-2 {
            width: 25px;
            height: 25px;
            background-color: aqua;
            position: absolute;
            right: 15px;
            top: 15px;
        }

        #door {
            width: 30px;
            height: 50px;
            background-color: blanchedalmond;
            position: absolute;
            left: 35px;
            bottom: 0px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        #roof {
            width: 0px;
            height: 0px;
            background-color: transparent;
            position: absolute;
            top: -50px;
            right: -24px;
            border-left: 75px solid transparent;
            border-right: 75px solid transparent;
            border-bottom: 50px solid pink;
        }

        #fireplace {
            width: 10px;
            height: 30px;
            background-color: aliceblue;
            position: absolute;
            top: -47px;
        }

        #facebook {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            right: 200px;
            top: 30px;
            border-radius: 20px;
        }

        #letter-1 {
            width: 20px;
            height: 55px;
            background-color: white;
            position: absolute;
            right: 40px;
            bottom: 0px;
        }

        #letter-2 {
            width: 45px;
            height: 13px;
            background-color: white;
            position: absolute;
            right: 27px;
            bottom: 25px;
        }

        #letter-3 {
            width: 45px;
            height: 25px;
            background-color: white;
            position: absolute;
            right: 15px;
            bottom: 50px;
            border-top-left-radius: 20px;
        }

        #letter-4 {
            width: 30px;
            height: 13px;
            background-color: blue;
            position: absolute;
            right: 10px;
            bottom: 45px;
            border-top-left-radius: 8px;
        }
    </style>
</head>

<body>
    <div id="pig">
        <div id="left-eye">
            <div id="left-pupil"></div>
        </div>
        <div id="right-eye">
            <div id="right-pupil"></div>
        </div>
        <div id="nose">
            <div id="left-hole"></div>
            <div id="right-hole"></div>
        </div>
        <div id="mouth"></div>
        <div id="left-ear"></div>
        <div id="right-ear"></div>
    </div>

    <div id="car">
        <div id="windows"></div>
        <div id="front-wheel">
            <div id="front-rim"></div>
        </div>
        <div id="back-wheel">
            <div id="back-rim"></div>
        </div>
    </div>

    <div id="spaceship">
        <div id="head"></div>
        <div id="window"></div>
        <div id="wings">
            <div id="tail"></div>
        </div>
        <div id="fire">
            <div id="inner-fire"></div>
        </div>
    </div>

    <dvi id="house">
        <div id="glass-1"></div>
        <div id="glass-2"></div>
        <div id="door"></div>
        <div id="fireplace"></div>
        <div id="roof"></div>
    </dvi>

<!-- ahora tenemos que hacer algun logo o simbolo -->
    
    <div id="facebook">
        <div id="letter-1"></div>
        <div id="letter-2"></div>
        <div id="letter-3"></div>
        <div id="letter-4"></div>

    </div>

</body>

</html>
