        /* car  */

        .car {
            width: 200px;
            height: 50px;
            background-color: dodgerblue;
            position: absolute;
            left: 250px;
            top: 250px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        

            & .windows {
                width: 100px;
                height: 20px;
                background-color: aqua;
                border-top-left-radius: 20px;
                border-top-right-radius: 20px;
                position: absolute;
                left: 50px;
                top: -20px;
            }

            & .wheel {
                width: 40px;
                height: 40px;
                background-color: gray;
                border-radius: 20px;
                position: absolute;
                top: 20px;
            }

            & .wheel-front {
                left: 20px;
            }

            & .wheel-back {
                right: 20px;
            }

            & .rim {
                width: 30px;
                height: 30px;
                background-color: darkgray;
                border-radius: 15px;
                position: absolute;
                left: 5px;
                top: 5px;
            }
        }

        /* spaceship */

        .spaceship {
            width: 50px;
            height: 100px;
            background-color: lightgrey;
            position: absolute;
            left: 100px;
            top: 300px;
            
            .head {
                width: 50px;
                height: 100px;
                background-color: lightgrey;
                position: absolute;
                left: 0px;
                top: -50px;
                border-radius: 50%;
            }
            
            .window {
                width: 30px;
                height: 15px;
                background-color: aqua;
                position: absolute;
                left: 10px;
                top: -20px;
                border-top-left-radius: 10px;
                border-top-right-radius: 10px;
            }
            
            .wings {
                width: 50px;
                height: 0px;
                background-color: transparent;
                position: absolute;
                left: -50px;
                bottom: 0px;
                border-bottom: 50px solid lightgrey;
                border-left: 50px solid transparent;
                border-right: 50px solid transparent;
            }
            
            .tail {
                width: 10px;
                height: 40px;
                background-color: gray;
                position: absolute;
                top: 10px;
                left: 20px;
            }
            
            .fire {
                width: 70px;
                height: 100px;
                background-color: gold;
                position: absolute;
                left: -10px;
                bottom: -50px;
                border-radius: 50%;
                z-index: -10;
            }
            
            .inner-fire {
                width: 40px;
                height: 60px;
                background-color: tomato;
                position: absolute;
                left: 15px;
                bottom: 20px;
                border-radius: 50%;
                z-index: -10;
            }
        }
            
            /* house */

        .house {

            height: 100px;
            background-color: brown;

            top: -50px;
            right: -24px;

            border-bottom: 50px solid pink;
        }

        .fireplace {
            width: 10px;
            height: 30px;
            background-color: aliceblue;
            position: absolute;
            top: -47px;
