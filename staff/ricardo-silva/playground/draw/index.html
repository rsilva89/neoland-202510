<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-black"> 

    <!-- mike -->
    
    <class class="w-60 h-60 bg-[yellowgreen] absolute rounded-full p-10">
        <class class="w-30 h-30 bg-white absolute left-15 top-10 rounded-full">
            <class class="w-10 h-10 bg-[darkblue] absolute left-10 top-10 rounded-full"></class>
        </class>
        <div class="w-30 h-5 bg-black absolute left-15 bottom-10 rounded-bl-[30px] rounded-br-[30px]"></div>
        <div class="w-10 h-7 bg-[red] absolute bottom-3 left-25 rounded-br-[30px] rounded-bl-[30px]"></div>
    </class>

    <!-- pig -->

    <div class="w-100 h-100 bg-pink-300 absolute left-100 top-100">
        <div class="w-40 h-40 bg-white absolute left-5 top-5">
            <div class="w-20 h-20 bg-black absolute left-10 top-10"></div>
        </div>
        <div class="w-40 h-40 bg-white absolute right-5 top-5">
            <div class="w-20 h-20 bg-black absolute left-10 top-10"></div>
        </div>
        <div class="w-50 h-30 bg-[palevioletred] absolute left-25 top-50">
            <div class="w-10 h-10 bg-black absolute top-10 left-10 "></div>
            <div class="w-10 h-10 bg-black absolute top-10 right-10 "></div>
        </div>
        <div class="w-30 h-10 bg-black absolute left-35 bottom-5"></div>
        <div class="w-10 h-40 bg-pink-300 absolute -left-10"></div>
        <div class="w-10 h-40 bg-pink-300 absolute -right-10"></div>
    </div>

    <!-- car -->

    <div class="w-200 h-50 bg-[dodgerblue] absolute left-250 top-250 rounded-tl-[4rem] rounded-tr-[4rem]">
        <div class="w-100 h-20 bg-[aqua] rounded-tl-[3rem] rounded-tr-[3rem] absolute left-50 -top-20"></div>
        <div class="w-40 h-40 bg-gray-600 rounded-full absolute left-20 top-20">
            <div class="w-30 h-30 bg-[darkgray] rounded-full absolute left-5 top-5"></div>
        </div>
        <div class="w-40 h-40 bg-gray-600 rounded-full absolute right-20 top-20">
            <div class="w-30 h-30 bg-[darkgray] rounded-full absolute left-5 top-5"></div>
        </div>
    </div>

    <!-- spaceship -->

    <div class="w-50 h-100 bg-[lightgray] absolute left-100 top-300">
        <div class="w-50 h-100 bg-[lightgray] absolute left-0 -top-50 rounded-full"></div>
        <div class="w-30 h-15 bg-[aqua] absolute left-10 -top-20 rounded-tl-3xl rounded-tr-3xl"></div>
        <div class="w-[37.5rem] h-0 bg-transparent absolute -left-50 bottom-0 border-b-[12.5rem] border-b-[lightgray] border-l-[12.5rem] border-r-[12.5rem]">
            <div class="w-10 h-40 bg-gray-600 absolute top-10 left-20"></div>
        </div>
        <div class="w-70 h-100 bg-[gold] absolute -left-10 -bottom-50 rounded-full -z-10">
            <div class="w-40 h-60 bg-[tomato] absolute left-15 bottom-20 rounded-full "></div>
        </div>
    </div>

    <!-- house -->

    <dvi class="w-100 h-100 bg-[brown] absolute left-280 top-60">
        <div class="w-25 h-25 bg-[aqua] absolute top-15 left-15">
            <div class="w-1 h-50 bg-[brown] absolute top-0 left-12"></div>
            <div class="w-25 h-1 bg-[brown] absolute top-12 left-0"></div>
        </div>
        <div class="w-25 h-25 bg-[aqua] absolute top-15 right-15">
            <div class="w-1 h-50 bg-[brown] absolute top-0 left-12"></div>
            <div class="w-25 h-1 bg-[brown] absolute top-12 left-0"></div>
        </div>
        <div class="w-30 h-50 bg-[blanchedalmond] absolute left-35 bottom-0 rounded-tl-4xl rounded-tr-4xl">
            <div class="w-4 h-4 bg-black absolute rounded-full left-24 top-25"></div>
        </div>
        <div class="w-10 h-40 bg-[aliceblue] absolute -top-55"></div>
        <div class="w-130 h-0 bg-transparent absolute -top-45 -right-14 border-l-180 border-l-transparent border-r-180 border-r-transparent border-b-52 border-b-180 border-b-[pink]"></div>
    </dvi>

    <!-- facebook -->

    <div class="w-100 h-100 bg-[blue] absolute left-280 top-340 rounded-[50px]">
        <div class="w-18 h-51 bg-white absolute right-40 bottom-0"></div>
        <div class="w-45 h-13 bg-white absolute right-26 bottom-25"></div>
        <div class="w-40 h-25 bg-white absolute right-18 bottom-47 rounded-tl-[80px]"></div>
        <div class="w-30 h-13 bg-[blue] absolute right-10 bottom-43 rounded-tl-[40px]"></div>
    </div>
</body>

</html>
