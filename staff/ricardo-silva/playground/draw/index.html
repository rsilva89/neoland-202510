<body class="bg-black">

    <div class="w-100 h-100 bg-pink-300 absolute left-100 top-100">

        </div>
        <div class="w-40 h-40 bg-white absolute right-5 top-5">

        <div class="w-50 h-30 bg-[palevioletred] absolute left-25 top-50">

            <div class="w-   ck absolute top-10 right-10 "></div>

    <div class="w-200 h-50 bg-[dodgerblue] absolute left-250 top-250 rounded-tl-[4rem] rounded-tr-[4rem]">

    </div>

    <!-- spaceship -->

    <div class="w-50 h-100 bg-[lightgray] absolute left-100 top-300">

        <div class="w-30 h-15 bg-[aqua] absolute left-10 -top-20 rounded-tl-3xl rounded-tr-3xl"></div>
        <div class="w-[37.5rem] h-0 bg-transparent absolute -left-50 bottom-0 border-b-[12.5rem] border-b-[lightgray] border-l-[12.5rem] border-r-[12.5rem]">
            <div class="w-10 h-40 bg-gray-600 absolute top-10 left-20"></div>
        </div>
        <div class="w-70 h-100 bg-[gold] absolute -left-10 -bottom-50 rounded-full -z-10">

    <!-- house -->

    <dvi class="w-100 h-100 bg-brown absolute right-200 top-500">

        <div class="w-30 h-50 bg-blanchedalmond absolute left-35 bottom-0 rounded-top-left-10 rounded-top-right-10"></div>
        <div class="w-10 h-30 bg-aliceblue absolute -top-47"></div>
        <div class="w-0 h-0 bg-transparent absolute -top-50 -right-24 border-left-75 border-left-solid border-left-transparent border-right-75 border-right-solid border-right-transparent border-bottom-50 border-bottom-solid border-bottom-pink"></div>

    <!-- facebook -->

    <div class="w-100 h-100 bg-blue absolute right-200 top-30 rounded-20">

        <div class="w-45 h-13 bg-white absolute right-27 bottom-25"></div>
